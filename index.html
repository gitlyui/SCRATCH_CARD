<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratch ASMR</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #2b5876, #4e4376);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      cursor: crosshair;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Scratch to Reveal</h1>
  <canvas id="scratchCanvas" width="500" height="300"></canvas>

  <audio id="scratchSound" src="scratching-paper-107188.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const scratchSound = document.getElementById('scratchSound');

    // Draw the hidden message
    const hiddenMessage = () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.fillStyle = '#ffffff';
      tempCtx.font = '40px sans-serif';
      tempCtx.textAlign = 'center';
      tempCtx.textBaseline = 'middle';
      tempCtx.fillText('âœ¨ You Win! âœ¨', canvas.width / 2, canvas.height / 2);
      return tempCanvas;
    };

    const hidden = hiddenMessage();
    ctx.drawImage(hidden, 0, 0);

    // Cover layer
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#888';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Switch to erase mode
    ctx.globalCompositeOperation = 'destination-out';

    let drawing = false;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      scratchSound.currentTime = 0;
      scratchSound.play();
      erase(e);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        erase(e);
        if (scratchSound.paused) scratchSound.play();
      }
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      scratchSound.pause();
    });

    canvas.addEventListener('mouseleave', () => {
      drawing = false;
      scratchSound.pause();
    });

    function erase(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, 2 * Math.PI);
      ctx.fill();
    }
  </script>
</body>
</html>

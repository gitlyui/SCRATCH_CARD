<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scratch ASMR Card</title>
  <style>
    body {
      margin: 0;
      background: #141414;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    canvas {
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Scratch the Card</h1>
  <canvas id="scratchCanvas" width="500" height="300"></canvas>

  <!-- Your custom scratch sound -->
  <audio id="scratchSound" src="scratching-paper-107188.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const scratchSound = document.getElementById('scratchSound');

    // Draw top layer (e.g., gray cover)
    ctx.fillStyle = '#999';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw hidden message/image beneath
    ctx.font = '48px sans-serif';
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('ðŸ’Ž You Won!', canvas.width / 2, canvas.height / 2);

    // Allow erasing with mouse
    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      scratchSound.currentTime = 0;
      scratchSound.play();
      draw(e);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        draw(e);
        if (scratchSound.paused) scratchSound.play();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
      scratchSound.pause();
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
      scratchSound.pause();
    });

    function draw(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>

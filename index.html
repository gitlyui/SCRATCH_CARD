<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scratch ASMR</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #2b5876, #4e4376);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
    }

    #container {
      position: relative;
      width: 500px;
      height: 300px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Scratch to Reveal</h1>
  <div id="container">
    <canvas id="messageCanvas" width="500" height="300"></canvas>
    <canvas id="scratchCanvas" width="500" height="300"></canvas>
  </div>

  <audio id="scratchSound" src="scratching-paper-107188.mp3" preload="auto"></audio>

  <script>
    const messageCanvas = document.getElementById('messageCanvas');
    const messageCtx = messageCanvas.getContext('2d');

    const scratchCanvas = document.getElementById('scratchCanvas');
    const scratchCtx = scratchCanvas.getContext('2d');

    const scratchSound = document.getElementById('scratchSound');

    // Draw the hidden message
    messageCtx.fillStyle = '#ffffff';
    messageCtx.font = '40px sans-serif';
    messageCtx.textAlign = 'center';
    messageCtx.textBaseline = 'middle';
    messageCtx.fillText('âœ¨ You Win! âœ¨', messageCanvas.width / 2, messageCanvas.height / 2);

    // Draw gray scratch layer
    scratchCtx.fillStyle = '#888';
    scratchCtx.fillRect(0, 0, scratchCanvas.width, scratchCanvas.height);
    scratchCtx.globalCompositeOperation = 'destination-out';

    let drawing = false;

    // Mouse events
    scratchCanvas.addEventListener('mousedown', (e) => {
      drawing = true;
      playSound();
      erase(e.offsetX, e.offsetY);
    });

    scratchCanvas.addEventListener('mousemove', (e) => {
      if (drawing) erase(e.offsetX, e.offsetY);
    });

    scratchCanvas.addEventListener('mouseup', () => {
      drawing = false;
      stopSound();
    });

    scratchCanvas.addEventListener('mouseleave', () => {
      drawing = false;
      stopSound();
    });

    // Touch events for mobile
    scratchCanvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      drawing = true;
      playSound();
      const touch = e.touches[0];
      const pos = getTouchPos(touch);
      erase(pos.x, pos.y);
    });

    scratchCanvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (drawing) {
        const touch = e.touches[0];
        const pos = getTouchPos(touch);
        erase(pos.x, pos.y);
      }
    });

    scratchCanvas.addEventListener('touchend', () => {
      drawing = false;
      stopSound();
    });

    function getTouchPos(touch) {
      const rect = scratchCanvas.getBoundingClientRect();
      return {
        x: touch.pageX - rect.left,
        y: touch.pageY - rect.top
      };
    }

    function erase(x, y) {
      scratchCtx.beginPath();
      scratchCtx.arc(x, y, 25, 0, 2 * Math.PI);
      scratchCtx.fill();
    }

    function playSound() {
      scratchSound.currentTime = 0;
      scratchSound.play().catch(() => {});
    }

    function stopSound() {
      scratchSound.pause();
    }
  </script>
</body>
</html>
